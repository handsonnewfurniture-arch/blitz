name: test_fusion
steps:
  - file:
      action: read
      path: test_data.json
      format: json
  - clean:
      coerce:
        age: int
        price: float
      trim: [name]
      drop_nulls: [id]
  - transform:
      filter: "age > 25"
      compute:
        label: "'senior' if age > 30 else 'junior'"
  - load:
      target: stdout
